<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SDUR Maintenance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="sdur.css" />
    <script src="sdur.js"></script>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script type="text/javascript" src="sdur_config.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: getFirebaseApiKey(),
        authDomain: getAuthDomain(),
        databaseURL: getDatabaseUrl(),
        projectId: getProjectId(),
        storageBucket: getStorageBucket(),
        messagingSenderId: getMessagingSenderId(),
        appId: getAppId(),
      };

      firebase.initializeApp(firebaseConfig);
    </script>

    <h1>SDUR Maintenance</h1>
    <div>
      <input type="text" placeholder="Titel (obligatoriskt)" id="nameField" />
    </div>
    <div>
      <input type="text" placeholder="Beskrivning" id="descriptionField" />
    </div>
    <div>
      <input type="text" placeholder="Länk" id="urlField" />
    </div>
    <div>
      <input
        type="date"
        id="dateTimeField"
        name="trip-start"
        min="2020-01-01"
        max="2050-12-31"
      />
    </div>
    <div>
      <select id="targetGroupField">
        <option value="TargetGroup.KIDS">KiDS</option>
        <option value="TargetGroup.TEENAGERS">13-17</option>
        <option value="TargetGroup.TEENAGERS_AND_ADULTS">13-31</option>
        <option value="TargetGroup.ADULTS">18-31</option>
        <option value="TargetGroup.DEAF_PLUS">DÖV+</option>
        <option value="EVERYONE">Alla</option>
      </select>
    </div>
    <div>
      <button
        id="btnAddEvent"
        onclick="writeSdurEventData()"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      >
        Lägg till
      </button>
    </div>
  </body>
</html>
